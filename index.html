<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="measurement converter">
  <meta name="keywords" content="unit converter,metric,imperial">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Unit Converter</title>
</head>

<body>
  <section id="welcome">
    <div class="welcome-title">
      <h1 class="heading">Unit Converter <i class="fa-solid fa-repeat"></i></h1>
    </div>
    <div id="continue-button" class="continue">
      Continue <i class="fa-solid fa-arrow-right"></i>
    </div>
  </section>
  <section id="app">
    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1>Converting History</h1>
      </div>

    </div>

    <div class="flex-parent-converting-area">
      <div class="history-button" id="myBtn">
        <i class="fa-solid fa-clock-rotate-left"></i>
      </div>
      <div class="tile-container-flex-parent">
        <div class="tile-parent1">
          <div class="tile-flex-child" value="mass">
            <i class="fa-solid fa-scale-balanced">
              <p>Mass</p>
            </i>

          </div>
          <div class=" tile-flex-child" value="temperature">
            <i class="fa-solid fa-temperature-high">
              <p>
                Temperature
              </p>
            </i>
          </div>
        </div>

        <div class="tile-parent1">
          <div class="tile-flex-child" value="speed">
            <i class="fa-solid fa-gauge-high">
              <p>Speed</p>
            </i>
          </div>
          <div class="tile-flex-child" value="pressure">
            <i class="fa-solid fa-gauge-simple">
              <p>Pressure</p>
            </i>
          </div>
        </div>
      </div>


      <div class="flex-child-converting-area convert-area-1">
        <br>
        <div class="conversion-A">
          <input id="input-box" class="number-box" type="number">
          <select name="conversion" id="conversion" class="number-box">
          </select>
          <button data-type="submit" class="convert-number">Convert</button>
        </div>
      </div>

      <div class="flex-child-converting-area convert-area-2">
        <div class="conversion-B">
          <input id="output-box" class="number-box" type="number" disabled>
          <select name="conversion" id="conversion-1" class="number-box">

          </select>
        </div>
      </div>
    </div>

    </div>


    <script src="https://kit.fontawesome.com/31e34e6a2a.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
