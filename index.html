<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="measurement converter">
  <meta name="keywords" content="unit converter,metric,imperial">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>unit converter</title>
</head>

<body>
  <section>
    <div class="flex-parent-converting-area">

      <h1 class="heading">Unit Converter <i class="fa-solid fa-repeat"></i></h1>


      <div class="">
        <div class="converting-A">
          <div class="flex-child-converting-area convert-area1">
            <label for="measuretype"></label>
            <select name="measuretype" id="measuretype">
              <option value="mass">Mass</option>
              <option value="temprature">Temprature</option>
              <option value="speed">Speed</option>
              <option value="pressure" selected>Pressure</option>
            </select>
            <br>
            <label for="conversion"><input id="number-box" type="number"></label>

            <select name="conversion" id="conversion">

            </select>
          </div>
          <button data-type="submit" class="convert-number">Convert</button>

          <div class="flex-child-converting-area convert-area2">
            <label for="conversion">
              <input id="number-box1" type="number" disabled>
            </label>

            <select name="conversion" id="conversion-1">

            </select>
          </div>
        </div>

      </div>
    </div>
  </section>

  <script src="https://kit.fontawesome.com/31e34e6a2a.js" crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
